<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            height: 450px;
            width: 450px;
            border: 2px solid;
            margin: 200px auto;
            background-color: lightcoral;
            overflow: hidden;
        }

        .image {
            height: 150px;
            width: 150px;
            border: 2px solid;
            margin: 50px auto;
            background-image: url(https://www.thestatesman.com/wp-content/uploads/2022/09/03_Merged.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        #h1 {
            text-align: center;
            transform: translate(0px, -30px);
        }

        #p {
            font-size: 20px;
            text-align: center;
            transform: translate(0px,-20px)
        }
        #button{
            font-size: 20px;
            margin: -10px 190px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image"></div>
        <h1 id="h1">Narendra Modi</h1>
        <p id="p">Narendra Modi, born on September 17, 1950, is an Indian politician who has served as the Prime
            Minister
            of India since 2014. He is a member of the Bharatiya Janata Party (BJP)</p>
            <button id="button">Follow</button>
    </div>
</body>

</html>
