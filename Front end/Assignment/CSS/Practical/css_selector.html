<body>
    <div class="main">
    <table>
        <form action="">

            <tr>
                <td><label for="">Enter Your Name</label></td>
                 <td><input type="text" placeholder="Enter Your Name" pattern="[A-Za-z]{3,8}" required title="Name" value=""></td>
            </tr>
            <tr>
                <td> <label for="">Enter your surname</label></td>
                <td><input type="text" pattern="[A-Za-z]{3,8}" required placeholder="Enter Your Surname"></td>
            </tr>
            <tr>
                 <td><label for="">Enter your Email</label></td>
                 <td><input type="email" required placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td><label for="">Enter your number</label></td>
                <td><input type="tel" pattern="[6-9][0-9]{9}" maxlength="10" required placeholder="Enter your number"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Password</label></td>
                <td><input type="password" required placeholder="Enter your Password"></td>
            </tr>
             <tr>
                <td>Address</td>
                <td><textarea name="" rows="5" cols="20" required placeholder="Enter your address" id=""></textarea></td>
            </tr>
            <tr>
                <td id="submit"><input type="submit"></td>
            </tr>
        </form>
    </table>
    </div>
