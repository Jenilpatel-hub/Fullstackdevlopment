<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <table>
                <tr>
                    <td><label for="">Full name</label></td>
                    <td><input type="text" placeholder="Enter your name" pattern="[A-Za-z]{3,8}"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" required title="Enter email" placeholder="Enter your email"> </td>
                </tr>
                <tr>
                    <td><label for="">Phone number</label></td>
                    <td><input type="tel" pattern="[6-9][0-9]{9}" maxlength="10" placeholder="Enter your tel no."></td>
                </tr>
                <tr>
                    <td><label for="">Subject</label></td>
                    <td><select name="" id="" required title="select subject">
                        <option value="" hidden>select subject</option>
                        <option value="">Maths</option>
                        <option value="">Science</option>
                        <option value="">Physics</option>
                        <option value="">Chemistry</option>
                        <option value="">English</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Message</label></td>
                    <td><textarea name="" id="" cols="21" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id=""></td>
                </tr>

            </table>
        </fieldset>
    </form>
</body>
</html>
