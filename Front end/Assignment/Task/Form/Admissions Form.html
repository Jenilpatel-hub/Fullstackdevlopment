<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Admissions Form</h2>
        <p>Enter your admmision information below</p>
        <div>
            <th>NAME*</th><br>
            <input type="text" placeholder="First Name" maxlength="7" required>
            <input type="text" placeholder="Middle Name" required>
             <input type="text" placeholder="Last Name" required><br><br>
        </div>
        <div>
            <th>Birth Date*</th><br>
            <select name="Month" required>
                <option value="">month</option>
                <option>January</option>
                <option>february</option>
                <option>march</option>
                <option>aprill</option>
                <option>may</option>
                <option>june</option>
                <option>july</option>
                <option>august</option>
                <option>september</option>
                <option>octomber</option>
                <option>november</option>
                <option>december</option>
            </select>
            <select name="Day" required>
            <option value="">day*</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option></select>


            <select name="Year" required>
            <option value="">year*</option></select>
        </div>


        <div>
            <th>Gender*</th><br>
            <input type="radio">Male<br>
            <input type="radio">Female<br>
            <input type="radio">Other<br>
        </div>

        <div>
            <th>Are you Hispanic or Latino?</th><br>
            <input type="radio">No<br>
            <input type="radio">Yes<br>
            <input type="radio">Decline to Answer
        </div>

        <input type="submit">
        <input type="reset">


    </form>
</body>
</html>
