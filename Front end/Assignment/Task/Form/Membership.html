<!DOCTYPE html>
<html>
<head>
  <title>Membership Application</title>
</head>
<body>

  <h2>Membership Application</h2>
  <p>To apply for membership please complete all questions.</p>

  <form action="#" method="post">
    
    <label for="name">Name</label><br>
    <input type="text" id="first_name" name="first_name" placeholder="First Name">
    <input type="text" id="last_name" name="last_name" placeholder="Last Name"><br><br>

    <label for="address">Address</label><br>
    <input type="text" id="street_address" name="street_address" placeholder="Street Address"><br><br>
    <input type="text" id="street_address2" name="street_address2" placeholder="Street Address Line 2"><br><br>
    <input type="text" id="city" name="city" placeholder="City">
    <input type="text" id="state" name="state" placeholder="State / Province"><br><br>
    <input type="text" id="postal_code" name="postal_code" placeholder="Postal / Zip Code">
    <select id="country" name="country">
      <option value="">Please Select</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      </select><br><br>

    <label for="email">E-mail</label><br>
    <input type="email" id="email" name="email" placeholder="ex. myname@example.com"><br><br>

    <label for="home_number">Home Number</label><br>
    <input type="tel" id="home_area_code" name="home_area_code" placeholder="Area Code">
    <input type="tel" id="home_phone_number" name="home_phone_number" placeholder="Phone Number"><br><br>
    
    <label for="cellular_number">Cellular Number</label><br>
    <input type="tel" id="cellular_area_code" name="cellular_area_code" placeholder="Area Code">
    <input type="tel" id="cellular_phone_number" name="cellular_phone_number" placeholder="Phone Number"><br><br>

    <label for="work_number">Work Number</label><br>
    <input type="tel" id="work_area_code" name="work_area_code" placeholder="Area Code">
    <input type="tel" id="work_phone_number" name="work_phone_number" placeholder="Phone Number"><br><br>

    <label for="website">Website</label><br>
    <input type="url" id="website" name="website"><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
