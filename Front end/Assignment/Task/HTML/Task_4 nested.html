<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
</head>
<body>
    <h2 align="center">Example : Nested</h2>

    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <th>CI</th>
            <th>All Genders</th>
            <th>
                By Gender
                <table border="1" cellspacing="0" cellpadding="5" align="center">
                    <tr>
                        <th>Males</th>
                        <th>Females</th>
                    </tr>
                    <tr>
                        <td>9215604</td>
                        <td>4512358</td>
                    </tr>
                </table>
            </th>
        </tr>
        <tr>
            <td><b>Rural</b></td>
            <td>6521458</td>
            <td>4215389</td>
        </tr>
    </table>
</body>
</html>
