<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Example</title>
</head>
<body>

    <h2 align="center">Student Table</h2>

    <table border="1" cellspacing="0" cellpadding="8" align="center">
        <tr>
            <th>S.N.</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Deep</td>
            <td>USA</td>
            <td>9999</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
            <td>UK</td>
            <td>8888</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dindu</td>
            <td>India</td>
            <td>7777</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Decson</td>
            <td>Nepal</td>
            <td>6666</td>
            <td>Yellow</td>
        </tr>
    </table>

</body>
</html>
