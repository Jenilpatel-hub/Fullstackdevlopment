<!DOCTYPE html>
<html>
<head>
    <title>Schedule Table</title>
</head>
<body>
    <h2 align="center">Class Schedule</h2>

    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <th>Days</th>
            <th>8:00</th>
            <th>9:00</th>
            <th>10:00</th>
            <th>11:00</th>
            <th>11:30</th>
            <th>12:30</th>
        </tr>

        <tr>
            <td>Mon</td>
            <td>Course 1</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td rowspan="5">B<br>R<br>E<br>A<br>K</td>
            <td>Course 5</td>
            <td></td>
        </tr>

        <tr>
            <td>Tue</td>
            <td></td>
            <td></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>
        </tr>

        <tr>
            <td>Wed</td>
            <td></td>
            <td>Course 3</td>
            <td></td>
            <td colspan="2">Course 2</td>
        </tr>

        <tr>
            <td>Thu</td>
            <td>Course 4</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td colspan="2">Thesis</td>
        </tr>

        <tr>
            <td>Fri</td>
            <td></td>
            <td></td>
            <td>Course 1</td>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
