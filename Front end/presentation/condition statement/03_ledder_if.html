<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

        let temperature = 35;

        if (temperature > 30) {
            console.log("It's a hot day");
            document.writeln("It's a hot day");
        }
        else if (temperature >= 20) {
            console.log("It's a nice day");
            document.writeln("It's a nice day");
        }
        else if (temperature >= 10) {
            console.log("It's a bit cold");
            document.writeln("It's a bit cold");
        }
        else {
            console.log("It's cold");
            document.writeln("It's cold");
        }

   </script> 
</body>
